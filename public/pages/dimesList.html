<h3>Dîmes payées</h3>

<table id="dimesTable" style="width:100%; border-collapse: collapse;">
  <thead style="background-color:#007acc; color:white;">
    <tr>
      <th>#</th>
      <th>Nom</th>
      <th>Postnom</th>
      <th>Section</th>

  </thead>

<div id="paginationDimes" style="margin-top:10px; display:flex; gap:5px; flex-wrap:wrap;"></div>

window.initPage = function() {
  window.fetchDimesList();
