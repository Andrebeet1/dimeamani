<h3>Ajouter un membre</h3>
<form id="addMemberForm" style="max-width:500px;" action="javascript:void(0);">
  <label>Nom:</label><br>
  <input type="text" name="nom" required><br><br>

  <label>Postnom:</label><br>
  <input type="text" name="postnom" required><br><br>

  <label>Date de naissance:</label><br>
  <input type="date" name="date_naissance" required><br><br>

  <label>Adresse:</label><br>
  <input type="text" name="adresse" required><br><br>

  <label>Téléphone:</label><br>
  <input type="text" name="telephone" required><br><br>

  <label>Section:</label><br>
  <select name="section" required>
    <option value="">Sélectionner</option>
    <option value="maman">Maman</option>
    <option value="baba">Baba</option>
    <option value="kinjana">Kinjana</option>
    <option value="muimbaji">Muimbaji</option>
    <option value="pasteur">Pasteur</option>
    <option value="reve">Réve</option>
    <option value="ev">Ev</option>
    <option value="chemise">Chemise</option>
    <option value="kiongozi">Kiongozi</option>
  </select><br><br>

  <button type="submit" style="padding:5px 10px; background:#007acc; color:white;">Ajouter</button>
</form>

<div id="addMemberMsg" style="margin-top:10px;"></div>

<script>
window.initPage = function() {
  const form = document.getElementById('addMemberForm');
  const msgDiv = document.getElementById('addMemberMsg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault(); // empêche le rechargement

    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => data[key] = value);

    try {
      const res = await fetch('/api/members/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      if(result.success) {
        msgDiv.textContent = "Membre ajouté avec succès ✅";
        msgDiv.style.color = "green";
        form.reset();

        // Nettoyer l’URL pour enlever les query params
        history.replaceState(null, '', '/');

      } else {
        msgDiv.textContent = `Erreur ❌: ${result.error}`;
        msgDiv.style.color = "red";
      }

    } catch (err) {
      console.error(err);
      msgDiv.textContent = "Erreur serveur ❌";
      msgDiv.style.color = "red";
    }
  });
};
</script>
