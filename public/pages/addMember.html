<h3>Ajouter un membre</h3>
<form id="addMemberForm" style="max-width:500px;">
  <!-- champs du formulaire inchangés -->
  <button type="submit" style="padding:5px 10px; background:#007acc; color:white;">Ajouter</button>
</form>

<div id="addMemberMsg" style="margin-top:10px;"></div>

<script>
window.initPage = function() {
  const form = document.getElementById('addMemberForm');
  const msgDiv = document.getElementById('addMemberMsg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => data[key] = value);

    try {
      const res = await fetch('/api/members/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      if(result.success) {
        msgDiv.textContent = "Membre ajouté avec succès ✅";
        msgDiv.style.color = "green";
        form.reset();

        // Mettre à jour le dashboard
        loadDashboard();

        // Nettoyer l'URL pour enlever ?nom=...
        if (window.history.replaceState) {
          window.history.replaceState(null, null, window.location.pathname);
        }

      } else {
        msgDiv.textContent = `Erreur ❌: ${result.error}`;
        msgDiv.style.color = "red";
      }

    } catch (err) {
      console.error(err);
      msgDiv.textContent = "Erreur serveur ❌";
      msgDiv.style.color = "red";
    }
  });
};
</script>
